# Lighting (Share Edition)
#
# Public share package of the Lighting dashboard.
# This version preserves layout/logic while sanitizing environment-specific identifiers.
#
# Features: quick room/zone lighting controls with brightness and color controls exposed.
#
# Requirements: Mushroom cards and the light entities referenced in this view.
title: "Lighting"
views:
  -
    title: "Lighting"
    path: "lighting"
    icon: "mdi:lightbulb-group"
    cards:
      -
        type: "custom:mushroom-light-card"
        entity: "light.front_exterior"
        name: "Front Exterior"
        icon: "mdi:coach-lamp"
        use_light_color: true
        show_brightness_control: true
        show_color_temp_control: true
        show_color_control: true
        tap_action:
          action: "toggle"
        hold_action:
          action: "more-info"

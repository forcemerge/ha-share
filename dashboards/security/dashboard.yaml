# Security (Share Edition)
#
# Public share package of the Security dashboard.
# This version preserves layout/logic while sanitizing environment-specific identifiers.
#
# Features: dedicated keypad panel with status messaging for arming/disarming.
#
# Requirements: Alarmo integration and the alarmo-card.
title: !secret security_dashboard_title
views:
  -
    title: "Keypad"
    path: "keypad"
    icon: "mdi:shield-key"
    panel: true
    cards:
      -
        type: "vertical-stack"
        cards:
          -
            type: "custom:alarmo-card"
            entity: "alarm_control_panel.home_alarm"
            name: "Security"
            keep_keypad_visible: true
            button_scale_actions: 1.6
            button_scale_keypad: 1.5
            show_messages: true
            states:
              armed_night:
                hide: true
              armed_vacation:
                hide: true
              armed_custom_bypass:
                hide: true

# Sports Tracker (Share Edition)
#
# Public share package of the Sports Tracker dashboard.
# This version preserves layout/logic while sanitizing environment-specific identifiers.
#
# Features: team tracker cards for multiple teams, with conditional sections
# that expand only when relevant.
#
# Requirements: TeamTracker integration and the teamtracker-card.
title: "Sports"
views:
  -
    title: "My Teams"
    path: "my-teams"
    icon: "mdi:trophy"
    cards:
      -
        type: "vertical-stack"
        cards:
          -
            type: "custom:teamtracker-card"
            entity: "sensor.team_football"
            outline: true
            outline_color: "lightgray"
            show_timeouts: true
            show_rank: true
            show_league: false
          -
            type: "conditional"
            conditions:
              -
                entity: "sensor.team_football"
                state: "PRE"
            card:
              type: "entities"
              title: "Team Football - Pregame"
              entities:
                -
                  entity: "sensor.team_football"
                  name: "Game state"
                -
                  type: "attribute"
                  entity: "sensor.team_football"
                  attribute: "kickoff_in"
                  name: "Kickoff"
                -
                  type: "attribute"
                  entity: "sensor.team_football"

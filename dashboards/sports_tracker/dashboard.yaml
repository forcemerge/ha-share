            type: "conditional"
            conditions:
              -
                entity: "sensor.team_football"
                state: "IN"
            card:
              type: "entities"
              title: "Team Football - Live"
              entities:
                -
                  entity: "sensor.team_football"
                  name: "Game state"
                -
                  type: "attribute"
                  entity: "sensor.team_football"
                  attribute: "team_score"
                  name: "Team score"
                -
                  type: "attribute"
                  entity: "sensor.team_football"
                  attribute: "opponent_score"
                  name: "Opponent score"
                -
                  type: "attribute"
                  entity: "sensor.team_football"

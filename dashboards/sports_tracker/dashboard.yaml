                  type: "attribute"
                  entity: "sensor.team_football"
                  attribute: "team_timeouts"
                  name: "Team timeouts"
                -
                  type: "attribute"
                  entity: "sensor.team_football"
                  attribute: "opponent_timeouts"
                  name: "Opp timeouts"
                -
                  type: "attribute"
                  entity: "sensor.team_football"
                  attribute: "last_update"
                  name: "Refreshed"
          -
            type: "conditional"
            conditions:
              -
                entity: "sensor.team_football"
                state: "POST"
            card:
              type: "entities"
              title: "Team Football - Final"
